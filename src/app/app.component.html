<div class="app p-4 container-fluid">

    <div class="row">
        <div class="col col-md-4 offset-md-4">
            <div class="text-center">
                <app-card [user]="user" *ngIf="user; else loadingBlock">
                </app-card>

                <ng-template #loadingBlock>
                    <div class="text-center mt-6">
                        <div class="spinner-border spinner-grow-mg text-white"
                        role="status"
                        >
                        <div class="text-white">
                            loading....
                        </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>        
    </div>

    <div class ="col mt-5 col-md-5 offset-md-5 ">
        <button (click)="onSubmit()" class="btn btn-warning ">Next Random User</button>
    </div>

</div>
